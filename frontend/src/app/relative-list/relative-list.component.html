<section class="bg-light">
  <div class="container-fluid no-padding">
      <!-- <div *ngIf="loadGif" [ngClass] ="'loadGif'">
      </div> -->

    <!-- HEADING AND ADD NEW BUTTON -->
      <div class="row component-first-row bg-white container-with-user">
        <div class="col text-center">
          <h5 class="componentTitleHeader align-middle ">My Family</h5>
        </div>
        <div class="col border-left ">
          <button type="button" [routerLink]="['/relative/new']" class="btn btn-success btn-sm float-lg-right edit-profile-button ">Add new
          </button>
        </div>
      </div>


      <div class="container-fluid"> 
        <app-alert></app-alert> 
      </div>



      <!-- RELATIVE CARDS -->
      <div class="row c-card-section container-with-user" *ngIf="relatives != null">
        <div class="container">
          <div class="row">
            <ng-container *ngFor="let relative of relatives">
              <div class="col-md-6 card-column-container">
                <div class="card shadow">
                  <!-- <img class="card-img-top" src="https://img.webnots.com/2017/04/Bootstrap-Card-Image.png" alt="Card image cap"> -->
                  <div class="card-body card-header-container" [routerLink]="['/relative', relative._id]">
                    <div class="row card-header-container-wrapper">
                      <div class="c-card-title-relative"> 
                      <i class="material-icons i-person">person</i>
                      <h5 class="card-title   cardHeader">{{relative.name | uppercase}}</h5>
                      <i *ngIf="sendingToRelative === relative._id" class="material-icons check_circle text-success">check_circle</i>
                      <small *ngIf="sendingToRelative === relative._id">Quick Send</small>
                    </div>
                    <i class="material-icons">arrow_forward_ios</i>
                    </div>
                    <div class="row card-header-container-wrapper c-subheader">
                      <i class="material-icons">location_on</i>
                      <h6 class="card-subtitle  text-muted ">Habana</h6>
                    </div>

                  </div>
                  <!-- [ngClass]="sendingToRelative === relative._id ?'body-novisible':'' " -->
                  <div class="card-body" [ngClass]="sendingToRelative === relative._id ?'body-novisible':'' ">
                      <p  class="col-sm-12 text-justify">Choose for Quick Send</p>
                      <i *ngIf ="relativeId==relative._id"    class="material-icons" >check_circle</i>
                      <i *ngIf ="relativeId!==relative._id" class="material-icons" (click)= "setRelativeToSend(relative._id, relative.name)">radio_button_unchecked</i>
                    
                    </div>
                  <div class="card-footer c-card-footer">
                    <small class=" lastSent">Last sent $100 Feb 10, 2018 </small>
                    <i class="material-icons arrow_forward_ios">arrow_forward_ios</i>
                  </div>
                </div>
              </div>
            </ng-container>
          </div>
        </div>
      </div>
  </div>
</section>
