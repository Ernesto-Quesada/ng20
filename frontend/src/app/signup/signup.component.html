<div *ngIf="!user" class="login-page">
  <div class="login-form">
    <form class="register-form">
      <input type="text" placeholder="First name"  name="firstNameInput" [(ngModel)]="signupInfo.firstNameInput" id="firstNameInput" placeholder="first name" autofocus>
      <input type="text"  placeholder="Last name" name="lastNameInput" [(ngModel)]="signupInfo.lastNameInput" id="lastNameInput" placeholder="last name">
      <input type="password" placeholder="Password" name="signupPassword " [(ngModel)]="signupInfo.signupPassword" placeholder="password">
      <input type="email" placeholder="Email address" name="emailInput" [(ngModel)]="signupInfo.emailInput" id="emailInput" placeholder="email">
      
      <button (click)="signup()">Sign Up</button>
      <p class="register-message">Do you already have an account? <a [routerLink]="['/login']"> Log in </a></p>
      <p [routerLink]="['/home']"class="register-message">home,delete later </p>

    </form>
  </div>
</div>
