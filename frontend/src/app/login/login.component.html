<section class="section-login" >
 
  <div class="col-sm-8 col-md-9 hidden-xs">  
   <img  class="back-single-layout" src="assets/images/cash-flow-button.jpg"/>
   <h2 class="title-single-layout">Take advantage of your time!</h2>
  </div>
  <div *ngIf="!user" class="col-xs-12  col-sm-4 col-md-3" style="background:#fff;height:100vh">
      <h3 class="margin-bottom-30 fg-black">Login</h3>
      <div class="margin-bottom-30">
      <form class="login">
        <fieldset>
          <div class="form-group">
            <input type='text' placeholder="Email address" name='loginEmailInput' [(ngModel)]='loginInfo.loginEmailInput' id="emailInput"
              class="form-control" autofocus>
          </div>
          <div class="form-group">
            <input type='password' placeholder="Password" name='loginPassword' [(ngModel)]='loginInfo.loginPassword' id="password" class="form-control"
              placeholder="password">
          </div>
          <!-- Change this to a button or input when using this as a form -->
          <button (click)="login()" class="btn btn-sm btn-primary col-md-4">Login</button>
          <small class="pull-right"> Not account?<a href="/signup"> Create one! </a></small>
        </fieldset>
      </form>
      </div>
      <div id="footer_table" class="footer_block">
        <div class="corporate_footer">
          <div>
            <small class="footer_link text-caption" id="footer_copyright_link">
                Â© 2017 KinPay                          
            </small>
            <div class="pull-right">
              <img src="assets/images/logo.png" alt="logo" width="100" style="margin-top:-10px">
            </div>
          </div>
        </div>
      </div>
    
  </div>

</section>
