<section class="bg-light">
  <div class="container-fluid no-padding">
    <div class="container-with-user component-first-row">
      <div class="container">
        <div class="row">
          <div class="col-md-3 componentTitleHeader">
            <h4>Relative Edition</h4>
          </div>

          <div class="col-md-6 componentTitleHeader">
            <form class="form-group">
              <div class="control-group form-group">
                <input type="text" placeholder={{relative.name}} name="relativeNameEdit" [(ngModel)]="editRelativeInfo.relativeName" id="relativeName"
                  class="form-control" autofocus>
              </div>
              <div class="form-group">
                <input type="text" placeholder={{relative.firstApell}} name="relativeLastNameEdit" [(ngModel)]="editRelativeInfo.relativeLastName" id="relativeLastName"
                  class="form-control">
              </div>
              <div class="form-group">
                <input type="tel" placeholder="{{relative.phone? relative.phone:''}}"   name="relativePhone"    [(ngModel)]="editRelativeInfo.relativePhone" id="relativePhone" class="form-control">
              </div>
              <div class="form-group">
                <input type="text" placeholder="{{relative.address? relative.address:''}}" name="relativeAddress" [(ngModel)]="editRelativeInfo.relativeAddress" class="form-control">
              </div>
              <div class="form-group">
                  <input type="text" placeholder="{{relative.parentesco? relative.parentesco:''}}" name="parentesco" [(ngModel)]="editRelativeInfo.parentesco" class="form-control">
                </div>
              <!-- <div class="control-group form-group">
                  <input type="text" placeholder="Carnet Id" name='cIdentidadEdit' [(ngModel)]="editedProfileInfo.cIdentidad" id="cIdentidad" class="form-control">
              </div> -->
              <div class="form-group">
                <input type="text" placeholder="{{relative.country? relative.country:''}}" name="countryInput" [(ngModel)]="editRelativeInfo.countryInput" id="countryInput"
                  class="form-control">
              </div>
              <div id="success"></div>
              <!-- For success/fail messages -->
              <div class="btn-actions2">
                <button class="btn btn-default btn-md btn-1" [routerLink]="['/relatives']">Cancel</button>
                <button (click)="editRelative()" class="btn btn-primary btn-md btn-2">Done</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
