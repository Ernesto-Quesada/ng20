<div class="container">  
    <div class="row" >
        <div class="relative-list-content content-mini col-md-4 well-custom shadow-effect-1 shadow-effect-null fg-primary-text overflow-h">
          <div class="row">
            <div class="block block-mini">
              <i class="fa fa-building fg-acent-color icon-mini"></i>
              <div>
                <h2 class="sm-relative-title">Agencies</h2>
              </div>
            </div>
          </div>
          <div class="row list-agencies-content">
                <div class="col-md-12" *ngFor="let agency of agencies">
                  <h3 (click)="onSelect(agency)" class="cursor onselectAgency">
                    {{agency.nameAgency}}
                  </h3>
                </div>
          </div>
        </div>
        <div class="col-md-8 content-agency-right">
          <app-agency-details [agencyToDetails]="selectedAgency" [user]="user"></app-agency-details>
        </div>
  </div>
</div>
