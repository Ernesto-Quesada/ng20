
<section class="bg-light">
    <div class="container-fluid no-padding">
        <div class="container-with-user component-first-row">
            <div class="container">
                <div class="row">
                    <div class="col-md-3 componentTitleHeader">
                        <h4>My Profile Edition</h4>
                    </div>
                    <div class="col-md-6 componentTitleHeader">
                        <form class="form-group">
                            <div class="control-group form-group">
                                <input type="text" placeholder = {{userName}} name="firstNameEdit" [(ngModel)]="editedProfileInfo.firstNameEdit" id="firstNameInput"   class="form-control" autofocus>
                              </div>
                            <div class="control-group form-group">
                                <input type="text" placeholder = {{userLastName}} name="lastNameEdit" [(ngModel)]="editedProfileInfo.lastNameEdit" id="lastNameInput" class="form-control" required>
                            </div>
                            <div class="control-group form-group">
                                <input type="password" placeholder="Current Password" name="currentPassword " [(ngModel)]="editedProfileInfo.currentPassword" class="form-control">

                            </div>
                            <div class="control-group form-group">
                                <input type="password" placeholder="New Password" name="editedPassword " [(ngModel)]="editedProfileInfo.editedPassword" class="form-control">
                              </div>
                              <div class="control-group form-group">
                                  <input type="text" placeholder= {{phone}} name='phoneEdit' [(ngModel)]="editedProfileInfo.phoneEdit" id="userPhone"
                                      class="form-control">
                              </div>
                              <div class="control-group form-group">
                                  <input type="text" placeholder="country" name="countryEdit" [(ngModel)]="editedProfileInfo.countryEdit" id="countryInput" class="form-control">
                               </div>

                            <!-- <div class="control-group form-group">
                                <input type="text" placeholder="Carnet Id" name='cIdentidadEdit' [(ngModel)]="editedProfileInfo.cIdentidad" id="cIdentidad" class="form-control">
                            </div> -->

                            


                            <div id="success"></div>
                            <!-- For success/fail messages -->
                            <div class="btn-actions2">
                                <button class="btn btn-default btn-md btn-1" [routerLink]="['/profile']">Cancel</button>
                                <button (click)="editProfile()" class="btn btn-primary btn-md btn-2">Done</button>
                            </div>
                  
                        </form>
                    </div>
                </div>//
            </div>
        </div>
    </div>
</section>
